<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ≠ÿ±ÿ± ÿßŸÑÿ£ŸÉŸàÿßÿØ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #333);
            flex-direction: column;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: #2b2b2b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #444;
            border-bottom: 2px solid #555;
        }

        .toolbar select, .toolbar button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .toolbar select:hover, .toolbar button:hover {
            background: #e64a19;
        }

        .editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            padding: 10px;
        }

        .CodeMirror {
            height: 50vh;
            font-size: 16px;
            border-radius: 5px;
        }

        .resizer {
            height: 6px;
            background: #666;
            cursor: ns-resize;
        }

        .output-container {
            flex-grow: 1;
            background: white;
            border-top: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <select id="language">
                <option value="htmlmixed">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
            </select>
            <button id="runBtn">‚ñ∂ ÿ™ÿ¥ÿ∫ŸäŸÑ</button>
            <button id="saveBtn">üíæ ÿ≠ŸÅÿ∏</button>
        </div>
        <div class="editor-container">
            <textarea id="codeEditor"></textarea>
        </div>

        <div class="resizer"></div>

        <div class="output-container">
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/php/php.min.js"></script>
    <script>
        let codeStorage = {
            htmlmixed: "",
            css: "",
            javascript: "",
            php: ""
        };

        let editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            matchBrackets: true
        });

        document.getElementById("language").addEventListener("change", function () {
            let selectedLang = this.value;
            codeStorage[editor.getOption("mode")] = editor.getValue();
            editor.setOption("mode", selectedLang);
            editor.setValue(codeStorage[selectedLang] || "");
        });

        document.getElementById("runBtn").addEventListener("click", () => {
            let code = editor.getValue();
            let outputFrame = document.getElementById("output").contentWindow.document;

            outputFrame.open();
            outputFrame.write(code);
            outputFrame.close();
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
            let code = editor.getValue();
            let language = document.getElementById("language").value;
            let ext = language === "javascript" ? "js" : language === "css" ? "css" : language === "php" ? "php" : "html";
            
            let blob = new Blob([code], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `code.${ext}`;
            link.click();
        });

        // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿ≠ÿ¨ŸÖ ŸÇÿ≥ŸÖ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿ®ÿßŸÑÿ≥ÿ≠ÿ®
        const resizer = document.querySelector('.resizer');
        const editorContainer = document.querySelector('.editor-container');
        const outputContainer = document.querySelector('.output-container');

        let isResizing = false;

        resizer.addEventListener('mousedown', function (e) {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
            });
        });

        function resize(e) {
            if (isResizing) {
                let newHeight = e.clientY - editorContainer.offsetTop;
                editorContainer.style.height = `${newHeight}px`;
                outputContainer.style.height = `calc(100% - ${newHeight}px - 5px)`;
            }
        }
    </script>
</body>
</html>
